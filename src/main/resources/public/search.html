<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="stylesheets/css/base.css" rel="stylesheet"/>
</head>
<body>
    <!--Banner-View goes here-->
    <nav id="app_banner"></nav>
    <!--************ Underscore Templates ****************-->
    <script type="text/template" id="banner_template">
        <form id="search-box">
            <label for="search_box_input"></label>
            <input name="" id="search_box_input" type="text" value=""/>
        </form>
        <div id="search_result_list_wrap">
            <ol class="search_result_list">
                <% if(success){ %>
                <% _.each(userList, function(user){ %>
                <li class="search_result_list_item">
                    <span class="list_item username"><%- user.uname %></span>
                    <span class="list_item relation"><%- user.relation %></span>
                    <% if(!user.isFriend){ %>
                    <span class="list_item relation">Follow</span>
                    <% } %>
                </li>
                <% }); %>
                <% }else{ %>
                <span class="error_msg align_center">Search result is empty.</span>
                <% } %>
            </ol>
        </div>
    </script>

    <script src="bundle/main.js" type="application/javascript"></script>
</body>
</html>
